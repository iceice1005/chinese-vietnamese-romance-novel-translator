  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c7d2fe; /* Tailwind indigo-200 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a5b4fc; /* Tailwind indigo-300 */
    }
    body {
      font-family: 'Times New Roman', Times, Georgia, serif; /* Prioritize Times New Roman */
      background-color: #fffaf0; /* FloralWhite - a soft, romantic background */
    }

    /* Indeterminate Progress Bar Animation */
    .animated-progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%, /* Shimmer color - adjust opacity as needed */
        transparent 100%
      );
      animation: shimmer 1.5s infinite linear;
      border-radius: inherit; /* Ensure shimmer respects rounded corners of parent */
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Simple Fade-in animation for collapsible sections */
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px); /* Optional: slight upward movement */
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
